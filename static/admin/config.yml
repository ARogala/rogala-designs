backend:
  name: github
  repo: ARogala/rogala-designs

media_folder: src/img/uploads
public_folder: img/uploads

display_url: https://rogala-designs.netlify.com

collections:
  - name: JavaScript
    label: JavaScript
    folder: src/techblog/JavaScript
    create: true
    fields:
      - { name: path, label: Path, default: src/techblog/JavaScript/ }
      - { name: title, label: Title, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: author, label: Author, widget: string }
      - { name: category, label: Category, widget: string }
      - { name: subCategory, label: SubCategory, widget: string }
      - { name: body, label: Body, widget: markdown }
  - name: About Me
    label: About Me
    folder: src/about
    create: false
    fields:
      - { name: path, label: Path, default: src/about/ }
      - { name: title, label: Title, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: author, label: Author, widget: string }
      - { name: body, label: Body, widget: markdown }
  - name: Featured Work
    label: Featured Work
    folder: src/featuredwork
    create: false
    fields:
      - { name: path, label: Path, default: src/featuredwork/ }
      - { name: title, label: Title, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: author, label: Author, widget: string }
      - { name: body, label: Body, widget: markdown }
  - name: Portfolio
    label: Portfolio
    folder: src/portfolio
    create: false
    fields:
      - { name: path, label: Path, default: src/portfolio/ }
      - { name: title, label: Title, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: author, label: Author, widget: string }
      - { name: body, label: Body, widget: markdown }
